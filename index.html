<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <link href="https://fonts.loli.net/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.loli.net/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/special.css" rel="stylesheet">

<body>
    <!-- Console -->
    <script type="text/javascript" src="js/console.js"></script>

    <!-- Index -->
    <script type="text/javascript" src="js/index.js"></script>

    <!-- Special -->
    <script type="text/javascript" src="js/special.js"></script>

    <!-- i18n -->
    <script type="text/javascript" src="js/i18n.js"></script>

    <!-- Config -->
    <script type="text/javascript" src="js/config.js"></script>

    <!-- Particles -->
    <script type="text/javascript" src="js/createjs.js"></script>
    <script type="text/javascript" src="js/particlejs.js"></script>
    <script type="text/javascript" src="js/particle.js"></script>

    <!-- Statistics -->
    <iframe class="iframe" src="https://meonc.studio/mahouka?origin=wallpaper-engine" style="display: none;"></iframe>
    <script>
        var refresh = 1000 * 60 * 1;
        setInterval(function () {
            $(".iframe").attr("src", function (index, attr) {
                return attr;
            });
        }, refresh);
    </script>

</body>
